<div class="body-login back">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="login.user.email" required autofocus>
        <label for="inputPassword" class="sr-only" >Password</label>
        <input type="password" id="inputPassword" class="form-control last-field" placeholder="Password" ng-model="login.user.password" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="select_folder" ng-click="login.login()">Start</button>
		<p style="margin-top: 6%;
    color: #9d9d9d; text-align:center;margin-bottom:30px;">Don't have an account? <a style="text-decoration:underline;">Sign up for free!</a></p>
	<div style="border-bottom: 1px solid;"></div>
	<div style="text-align:center; margin-top:30px;">
		<span style="color: #9d9d9d;margin-right:10px;">Sign in:</span> 
		<a class="btn btn-social-icon btn-facebook" ng-click="login.authenticate('facebook')">
		<span class="fa fa-facebook"></span>
		</a>
		<a class="btn btn-social-icon btn-twitter" ng-click="login.authenticate('twitter')">
		<span class="fa fa-twitter"></span>
		</a>
		  <a class="btn btn-social-icon btn-linkedin" ng-click="login.authenticate('linkedin')">
			<span class="fa fa-linkedin"></span>
		  </a>
		  <a class="btn btn-social-icon btn-google" ng-click="login.authenticate('google')">
			<span class="fa fa-google"></span>
		  </a>
		  <a class="btn btn-social-icon btn-github" ng-click="login.authenticate('github')">
			<span class="fa fa-github"></span>
		  </a>
		</div>
      </form>

    </div>
